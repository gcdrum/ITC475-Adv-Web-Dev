        <!-- Activities selector -->
        <!-- Maldives -->

        <script type="text/babel">
            var Checkbox = React.createClass({
              getInitialState: function()
              {
                return {checked: false}
              },
              handleCheck: function()
              {
                this.setState({checked: !this.state.checked});
              },
              render: function()
              {
                var msg;

                if (this.state.checked)
                {
                    return (
                        <div>
                            <p>Maldives Resort</p>
                            <p>Meseums<input type="checkbox" defaultChecked={this.state.unchecked}/></p>
                            <p>Sailing<input type="checkbox" defaultChecked={this.state.unchecked}/></p>
                            <p>Beach<input type="checkbox" defaultChecked={this.state.unchecked}/></p>
                            <p>Hiking<input type="checkbox" defaultChecked={this.state.unchecked}/></p>
                            <p>Boating<input type="checkbox" defaultChecked={this.state.unchecked}/></p>
                        </div>    
                    );

                } else
                {
                  msg = "Un-checked";
                }
                return (

                  <div>
                    <p>Maldives Resort</p>
                    <input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked}/>
                  </div>
                );
              }
            });
            
            React.render(<Checkbox />,
              document.getElementById('react-container1')
            );
            </script>
